name: Node.js CI

on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v6
      with:
        node-version: "lts/*"
        cache: yarn
    - run: |
        yarn install --immutable
        yarn build
        yarn lint
        yarn test
